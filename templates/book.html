{% include 'header.html'%}

<center>
    {% for i in object_list %}
    <br><br>
    <hr><hr>
  </div>
    <div class="card mb-3" style="max-width: 540px;">
  <div class="row g-0">
    <div class="col-md-4">
      <img src="{{i.image.url}}" class="img-fluid rounded-start" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{i.title}}</h5>
        <p class="card-text">{{i.description}}</p>
          <a href="/book/{{i.id}}" class="btn btn-primary">Подробнее</a>
        <p class="card-text"><small class="text-muted">Последнее обновление 3 мин. назад</small></p>
        <a href="">Оставить отзыв</a>
      </div>
    </div>
  </div>
</div>
</div>
    <br><br>
    <hr><hr>
    {% endfor %}
</center>

{% include 'footer.html'%}
